<h3>List Customer</h3>
<table>
  <thead>
  <tr>
    <th>No</th>
    <th>Name</th>
    <th>Address</th>
    <th>City</th>
    <th>Country</th>
    <th>State</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of custommers">
    <td>{{customer.customerNo}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.city}}</td>
    <td>{{customer.country}}</td>
    <td>{{customer.state}}</td>
  </tr>
  </tbody>
</table>
